<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ルーレット</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ffddff, #ddffff);
            padding: 20px;
        }
        .container {
            position: relative;
            display: inline-block;
        }
        canvas {
            border: 3px solid #fff;
            border-radius: 50%;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.8);
            margin-top: 20px;
            background: #fff;
        }
        button {
            margin-top: 5px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background: #ff99cc;
            color: white;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover {
            background: #ff66a3;
        }
        input {
            padding: 5px;
            font-size: 14px;
            border: 2px solid #ff99cc;
            border-radius: 5px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #fff;
            padding: 5px 10px;
            margin: 5px;
            display: inline-block;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
        }
        .delete-btn {
            background: #ff6666;
            color: white;
            border: none;
            padding: 3px 7px;
            margin-left: 5px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 12px;
        }
        .delete-btn:hover {
            background: #ff3333;
        }
    </style>
</head>
<body>
    <h1>ルーレット</h1>
    <input type="text" id="optionInput" placeholder="選択肢を入力">
    <button onclick="addOption()">追加</button>
    <button onclick="resetOptions()">リセット</button>
    <ul id="optionList"></ul>
    <div class="container">
        <canvas id="wheelCanvas" width="300" height="300"></canvas>
    </div>
    <br>
    <button onclick="spinWheel()">回す！</button>
    <script>
        const canvas = document.getElementById("wheelCanvas");
        const ctx = canvas.getContext("2d");
        let options = [];
        const colors = ["#FF9999", "#FFDD99", "#99FF99", "#99DDFF", "#DD99FF", "#FFFF99", "#99FFFF"];
        let angle = 0;
        let spinning = false;
        let resultIndex = -1; // 結果のインデックスを保持

        function addOption() {
            const input = document.getElementById("optionInput");
            const value = input.value.trim();
            if (value) {
                options.push(value);
                updateOptionList();
                input.value = "";
                drawWheel();
            }
        }

        function removeOption(index) {
            options.splice(index, 1);
            updateOptionList();
            drawWheel();
        }

        function resetOptions() {
            options = [];
            updateOptionList();
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            resultIndex = -1; // 結果インデックスをリセット
        }

        function updateOptionList() {
            const list = document.getElementById("optionList");
            list.innerHTML = "";
            options.forEach((opt, index) => {
                const li = document.createElement("li");
                li.textContent = opt;
                const deleteBtn = document.createElement("button");
                deleteBtn.textContent = "×";
                deleteBtn.className = "delete-btn";
                deleteBtn.onclick = () => removeOption(index);
                li.appendChild(deleteBtn);
                list.appendChild(li);
            });
        }

        function drawWheel() {
            if (options.length === 0) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const sliceAngle = (2 * Math.PI) / options.length;
            for (let i = 0; i < options.length; i++) {
                ctx.beginPath();
                ctx.moveTo(150, 150);
                ctx.arc(150, 150, 150, sliceAngle * i + angle, sliceAngle * (i + 1) + angle);
                ctx.closePath();
                ctx.fillStyle = colors[i % colors.length];
                ctx.fill();
                ctx.stroke();

                // 結果のスライスの輪郭を太くする
                if (i === resultIndex) {
                    ctx.lineWidth = 5; // 輪郭を太くする
                    ctx.strokeStyle = "#000"; // 輪郭色
                } else {
                    ctx.lineWidth = 1; // 通常の輪郭
                    ctx.strokeStyle = "#fff"; // 通常の輪郭色
                }

                ctx.fillStyle = "#000";
                ctx.font = "14px Arial";
                ctx.textAlign = "center";
                ctx.save();
                ctx.translate(150, 150);
                ctx.rotate(sliceAngle * i + sliceAngle / 2 + angle);
                ctx.fillText(options[i], 100, 10);
                ctx.restore();
            }
        }

        function spinWheel() {
            if (spinning || options.length === 0) return;
            spinning = true;
            let spinAngle = Math.random() * 360 + 1800;
            let spinTime = 3000;
            let startTime = null;

            function animate(time) {
                if (!startTime) startTime = time;
                let progress = (time - startTime) / spinTime;
                if (progress < 1) {
                    angle = (spinAngle * (1 - Math.pow(1 - progress, 3))) * Math.PI / 180;
                    drawWheel();
                    requestAnimationFrame(animate);
                } else {
                    spinning = false;
                    resultIndex = Math.floor(((angle % (2 * Math.PI)) / (2 * Math.PI)) * options.length);
                    let result = options[(options.length - resultIndex) % options.length];
                    alert("結果: " + result);
                }
            }

            requestAnimationFrame(animate);
        }
    </script>
</body>
</html>
